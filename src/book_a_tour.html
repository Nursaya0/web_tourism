<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Airlines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
    <!--navbar-->
    <nav class="navbar glass" style="height: 70px">
        <span><a href="index.html" style="display: flex; align-items: center" 
                    ><img 
                        class="img2" 
                        src="./img/mountain.png" 
                        width="40" 
                        style="margin: -25px -10px -25px -20px" 
                    /> 
                    <h1 class="logo">&nbsp;Tiny Airlines</h1></a 
                ></span 
            > 
            <ul class="nav-links"> 
                <li> 
                    <a href="#home" id="pri" class="active cir_border">Home</a> 
                </li> 
                 
                <li> 
                    <div> 
                        <input 
                            type="checkbox" 
                            class="checkbox dark" 
                            id="checkbox" 
                        /> 
                        <label for="checkbox" class="label"> 
                            <i class="fa fa-moon-o"></i> 
                            <i class="fa fa-sun-o"></i> 
                            <div class="ball"></div> 
                        </label> 
                    </div> 
                </li> 
            </ul> 
            <img src="./img/menu-btn.png" alt="" class="menu-btn" /> 
        </nav> 
        <!--navbar--> 
 
        <header id="home" class="header9"> 
            <div class="header-content3"> 
                <form class="cform2" action="" method="post">
                    <div class="crow-message">
                        <h1 class="color">Book a tour for yourself</h1>
                        <div></div>
                    </div>
                    <div class="crow">
                        <div class="ccol-left">
                            <h3>Select tour</h3>
                            <select name="tour" id="tour" onchange="showPayBill()">
                                <option value="not-selected"> Please select the tour</option>
                                <option value="500$" >Everest camp trek</option>
                                <option value="300$">Walking holidays</option>
                                <option value="500$">Andaman Beaches</option>
                                <option value="600$">Wild Beach</option>
                                <option value="300$">Winter Town</option>
                                <option value="200$">Forest</option>
                            </select>
                        </div>
                    </div>
                    <div class="crow">
                        <h3>Number of people</h3>
                    <div class="crow-in">
                        <input required id="people" type="number" placeholder="Number of adults"/>
                        <input id="people" type="number" placeholder="Number of children"/>
                    </div>
                    </div>
                    <div class="crow">
                        <h3>Date</h3>
                        <div class="ccol-left">
                            <input required type="date" value="2023-11-25" min="2023-11-25" max="2023-12-25"/>
                        </div>
                    </div>
                    <div class="crow-in">
                    <p id="PayBill"></p>
                    <input class="crow-s" type="submit" value="Order" />
                    </div>
                </form>
            </div> 
        </header> 


        
      <!-- up scroll --> 
      <i class="arrow"  onclick="topFunction()" id="upbtn"></i> 
      <!-- end --> 
      <!--footer--> 
      <section class="footer"> 
        <span 
        >Created By Nursaya, Madina, Gauharbek | &#169; 2024 All rights 
        reserved.</span 
    > 
           
      </section> 
      <!--footer--> 

      <script> 
          const menuBtn = document.querySelector(".menu-btn"); 
          const navlinks = document.querySelector(".nav-links"); 

          menuBtn.addEventListener("click", () => { 
              navlinks.classList.toggle("mobile-menu"); 
          }); 
      </script> 
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
      <script src="js/script.js"></script> 
   
</body> 
</html>
